<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-500 min-h-screen flex flex-col">
    <header class="py-10 text-center">
        <p class="text-5xl font-bold text-white">Calculadora</p>
    </header>

    <section class="flex flex-1 items-start justify-center pb-10">
        <div id="calculadora" class="bg-gray-500 w-full max-w-sm mx-4 px-6 py-6 rounded-xl shadow-xl text-xl">

            <div id="telaResultado" class="flex bg-white border border-blue-500 w-full p-2 justify-end font-bold text-3xl">0</div>

            <div class="grid grid-cols-1 gap-2 w-full mt-3">
                <button id="C" class="bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white rounded">Limpar</button>
            </div>

            <div class="grid grid-cols-4 gap-2 w-full mt-2">
                <button id="(" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">(</button>
                <button id=")" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">)</button>
                <button id="R" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded"><i class="fa-solid fa-delete-left"></i></button>
                <button id="+" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="grid grid-cols-4 gap-2 w-full mt-2">
                <button id="7" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">7</button>
                <button id="8" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">8</button>
                <button id="9" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">9</button>
                <button id="-" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded"><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="grid grid-cols-4 gap-2 w-full mt-2">
                <button id="4" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">4</button>
                <button id="5" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">5</button>
                <button id="6" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">6</button>
                <button id="*" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded"><i class="fa-solid fa-x"></i></button>
            </div>

            <div class="grid grid-cols-4 gap-2 w-full mt-2">
                <button id="1" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">1</button>
                <button id="2" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">2</button>
                <button id="3" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">3</button>
                <button id="/" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded"><i class="fa-solid fa-divide"></i></button>
            </div>

            <div class="grid grid-cols-4 gap-2 w-full mt-2">
                <button id="0" class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded col-span-2">0</button>
                <button id="," class="btn-num bg-blue-500 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">,</button>
                <button id="=" class="btn-op bg-blue-600 hover:bg-blue-700 active:bg-blue-800 transition p-3 text-white font-bold rounded">=</button>
            </div>
        </div>
    </section>
</body>
<script src="calculadora.js"></script>
</html>
